- defaults:
        link:
                create: true
                relink: true

- clean: ["~"]

- link:
        ~/.gitconfig: gitconfig
        ~/.gitmessage: gitmessage
        ~/.dwm/autostart.sh: config/dwm/autostart.sh
        ~/.dwm/dwm_status.sh: config/dwm/dwm_status.sh
        ~/.gnupg/gpg.conf: gpg.conf

- shell:
        - ["git submodule update --init --recursive", Installing submodules]
        - ["test -e $HOME/Pictures/*.{png,jpg}; or wget -q (cat current-wall-url) -P $HOME/Pictures/", Downloading wallpaper]
