- defaults:
        link:
                create: true
                relink: true

- clean: ["~"]

- link:
        ~/.gitconfig: gitconfig
        ~/.gitmessage: gitmessage
        ~/.apps/dwm/config.def.h: config/dwm/config.def.h
        ~/.dwm/autostart.sh: config/dwm/autostart.sh
        ~/.apps/st/config.def.h: config/st/config.def.h

- shell:
        - ["git submodule update --init --recursive", Installing submodules]
        - ["test -e $HOME/Pictures/*.{png,jpg} || wget -q (cat current-wall-url) -P $HOME/Pictures/", Downloading wallpaper]
