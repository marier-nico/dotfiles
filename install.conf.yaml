- defaults:
        link:
                create: true
                relink: true

- clean: ["~"]

- link:
        ~/.config/Code - OSS/User/settings.json: config/code/settings.json
        ~/.config/dunst/dunstrc: config/dunst/dunstrc
        ~/.config/fish/config.fish: config/fish/config.fish
        ~/.config/fish/fishfile: config/fish/fishfile
        ~/.config/nvim/init.vim: config/nvim/init.vim
        ~/.config/ranger/rc.conf: config/ranger/rc.conf
        ~/.config/ranger/rifle.conf: config/ranger/rifle.conf
        ~/.config/spicetify/config.ini: config/spicetify/config.ini
        ~/.config/spicetify/Themes: config/spicetify/Themes
        ~/.dwm/autostart.sh: config/dwm/autostart.sh
        ~/.dwm/dwm_status.sh: config/dwm/dwm_status.sh
        ~/.gitconfig: gitconfig
        ~/.gitmessage: gitmessage
        ~/.gnupg/gpg.conf: gpg.conf
        ~/.Xresources: Xresources

- shell:
        - ["git submodule update --init --recursive", Installing submodules]
        - ["test -e $HOME/Pictures/*.{png,jpg}; or wget -q (cat current-wall-url) -P $HOME/Pictures/", Downloading wallpaper]
