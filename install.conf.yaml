- defaults:
    link:
        "create": true
        "relink": true

- clean: ["~"]

- link:
    ~/.xscreensaver: xscreensaver
    ~/.Xresources: Xresources
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/arandr: config/arandr
    ~/.config/bspwm: config/bspwm
    ~/.config/nvim: config/nvim
    ~/.config/polybar: config/polybar
    ~/.config/rofi: config/rofi
    ~/.config/startpage: config/startpage
    ~/.config/sxhkd: config/sxhkd
    ~/.config/termite: config/termite
    ~/.config/ranger: config/ranger
    /usr/share/fonts/adobe-source-code-pro: usr/share/fonts/adobe-source-code-pro
    /usr/share/fonts/SF-Pro-Display: usr/share/fonts/SF-Pro-Display
    "/usr/share/fonts/Maboroshi no Nijimi Mincho.otf": "usr/share/fonts/Maboroshi no Nijimi Mincho.otf"
    /usr/share/fonts/siji.pcf: usr/share/fonts/siji.pcf

- shell:
    - [sudo fc-cache -vf /usr/share/fonts/, Updating font cache]
